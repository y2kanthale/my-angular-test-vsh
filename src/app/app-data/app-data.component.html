<input type="text" [(ngModel)]="title" placeholder="Search Title" class="form-control form-control-lg" id="searchInput" placeholder="search">

<table width="100%" class="table border">
  <tr>
    <th>No.</th>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let post of posts | titleFilter:title;">
    <th scope="row">{{post.userId}}</th>
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>

</table>
